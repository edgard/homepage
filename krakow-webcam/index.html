<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Live webcams streaming from landmarks across Krakow.">
  <meta name="theme-color" content="#060910">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

  <title>Krakow Live Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.12/dist/hls.min.js" defer></script>

<body class="dashboard-mode">
  <main class="main-container">
    <noscript>Your browser must have JavaScript enabled to play the streams.</noscript>
    <section class="grid-container" id="videoGrid" aria-live="polite"></section>
    <div class="no-results" id="noResults" hidden>
      <p>No streams available</p>
    </div>
  </main>

  <script src="script.js?v=20260214-1" defer></script>

</html>
